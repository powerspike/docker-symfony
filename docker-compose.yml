# https://github.com/eko/docker-symfony
version: '3.7'
services:
    db:
        container_name: db
        image: mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
        - "./database:/var/lib/mysql"
        networks:
            - db
    db_pma:
        image: phpmyadmin/phpmyadmin:latest
        depends_on:
        - db
        ports:
        - 8082:80
        environment:
            MYSQL_ROOT_PASSWORD: root
            PMA_USER: root
            PMA_PASSWORD: root
        networks:
            - db
    php:
        container_name: php-fpm
        build: ./php-fpm
        ports:
            - "9000:9001"
        volumes:
            - ./symfony:/var/www/symfony:delegated
            - ./logs/symfony:/var/www/symfony/var/log:delegated
        depends_on: 
            - db
        networks:
            - db
            - php
    nginx:
        container_name: nginx
        build: ./nginx
        ports:
            - "80:80"
        depends_on: 
            - php
        networks:
            - php
        volumes:
            - ./logs/nginx:/var/log/nginx:delegated
            - ./symfony:/var/www/symfony:delegated
networks:
    db:
    php:
